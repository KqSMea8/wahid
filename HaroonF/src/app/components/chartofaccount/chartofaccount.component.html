
<div id="alert_msg_success" *ngIf="edited">
  Action Successfully Saved
</div>
  
<div class="row">
  <div class="col-md-12 text-center">
    <h1 class="bottomBorder">Chart of Account</h1>    
  </div>
</div>
<br/>
<!--start company dashboard container without white background and borders-->

<!--start row-->
<div class="row">    
  <!--start company select box column-->
  <div class="col-md-6">
    <button mat-raised-button color="warn">Print</button>
  </div>
  <!--end company select box column-->
  
  <!--start add new role button column-->
  <div class="col-md-6 text-right">
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#coaModal">Add New</button>
  </div>
  <!--end add new role button column-->
</div>
<!--end row-->

<div class="container">
  <!--start table row-->
  <div class="row" style="border: 1px solid;">    
    <!--start company select box column-->
    <div class="col-md-12">
      
        <p-treeTable [value]="files">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Type</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                <tr>
                    <td>
                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                        {{rowData.name}}
                    </td>
                    <td>{{rowData.size}}</td>
                    <td>{{rowData.type}}</td>
                </tr>
            </ng-template>
        </p-treeTable>

    </div>
    <!--end company select box column-->
</div>
<!--end row-->
</div>
<!--end company dashboard container without white background and borders-->
<br/>

<!--bootstrap modal window -->


<!-- Start chart of account Modal Window -->
<div class="modal fade" id="coaModal">
  <div class="modal-dialog shadow-lg-dark modal-lg">
    <div class="modal-content">
      
      <!--start Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Chart of Account</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
          <!--end Modal Header -->
  
      <!--start Modal body -->
      <div class="modal-body">
        <!--Row #1-->  
        <div class="row" style="border:1px solid;">
          <div class="col-md-3">Level 1</div>
          <div class="col-md-3"></div>
          <div class="col-md-3">Account Code</div>
          <div class="col-md-3"></div>
        </div><!--end of row #1 -->


      </div>
      <!--end Modal body -->

      <!--start Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      <!--end Modal footer -->

    </div>
  </div>
</div>
  <!-- End chart of account Modal Window  -->
