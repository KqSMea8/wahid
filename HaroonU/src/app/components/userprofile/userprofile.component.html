<div class="container">
    <mat-tab-group>
        <mat-tab label="Employee">
            <form class="example-form">
                <br>
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Employee">
                        <mat-option *ngFor="let emp of employees" [value]="emp.eName">
                            {{emp.eName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Confirm Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Role">
                        <mat-option *ngFor="let rol of roles" [value]="rol.rName">
                            {{rol.rName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <table class="example-full-width">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="PIN">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm PIN">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <mat-card-content>
                    <mat-checkbox class="example-margin">Enable PIN</mat-checkbox>
                </mat-card-content>
                <div class="example-button-row">
                    <br><button mat-raised-button color="primary">SAVE</button>
                </div>
            </form>
            <!--Starts Check Box-->

                            I'm a checkbox
                        </mat-checkbox>
                    </section>
                </mat-card-content>
            </mat-card> -->
            <!--Ends Check Box-->
        </mat-tab>
        <mat-tab label="Visitor">
            <form class="example-form">
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="First Name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Last Name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="User Name">
                </mat-form-field>
                <table class="example-full-width">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Password">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Confirm Password">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Role">
                        <mat-option *ngFor="let rol of roles" [value]="rol.rName">
                            {{rol.rName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Party">
                        <mat-option *ngFor="let par of parties" [value]="par.viewValue">
                            {{par.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <table class="example-full-width">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Contact Number">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput type="email" placeholder="Email">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Remarks">
                </mat-form-field>
                <div class="example-button-row">
                    <br><button mat-raised-button color="primary">SAVE</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
